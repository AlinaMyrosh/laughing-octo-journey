<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOIT-JS-HW-11</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="footer">
      <div class="footer-upper">
        <img src="img/lloyd-jefferson-min.jpg" alt="" />
        <h2 class="footer-title">Letâ€™s work together</h2>
      </div>

      <form class="footer-form">
        <label>
          <input
            class="work-together-input-email"
            name="userEmail"
            id="user-email"
            type="email"
            placeholder="clients@gmail.com"
            required
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          />
        </label>
        <label>
          <textarea
            class="work-together-input-message"
            name="userComment"
            id="user-comment"
            minlength="3"
            placeholder="comments"
            required
          ></textarea>
        </label>

        <button type="submit" class="footer-btn">Send</button>
      </form>

      <address class="footer-contacts">
        <ul class="footer-contacts-list">
          <li class="footer-email"></li>
          <li class="footer-phone"></li>
        </ul>
      </address>

      <span class="loader visually-hidden"></span>
    </section>
    <script type="module" src="./main.js"></script>
  </body>
</html>
